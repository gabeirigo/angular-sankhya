<app-header>
  <div class="d-flex justify-content-end">
      <a [attr.href]="'/artigo/' + artigo.id + '/editar'" class="btn btn-danger mr-2">
        <app-icons icon="pencil" marginText="right"></app-icons>
        Editar
      </a>
      <a href="javascript:history.back()" class="btn btn-info">
        <app-icons icon="undo" marginText="right"></app-icons>
        Voltar
      </a>
  </div>

</app-header>


<div class="container">

  <div class="row">

    <section class="content_page">

      <header class="section_title text-center">
        <h2>{{artigo.titulo}}</h2>
      </header>

      <div class="content_page_body">

        <div class="conteudo_artigo">
          {{artigo.conteudo}}
        </div>

        <div class="autor_artigo">
          Autor: {{artigo.autor}}
        </div>

        <app-lista-comentarios></app-lista-comentarios>

      </div>

    </section>

  </div>

</div>
